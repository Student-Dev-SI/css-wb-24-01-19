<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Tabelas</title>
<style>
	.titulo{
	color:fuchsia;}
	
	.body{
	background-color:bisque;}
	
	.dordas{
	border-color:thistle;}
	
	.in{
	background-color:indianred;
	color:beige;}
	
	.li{
	background-color:lightcoral;
	color:beige;}
	
	.sa{
	background-color:salmon;
	color:beige;}
	
	.da{
	background-color:darksalmon;
	color:beige;}
	
	.co{
	background-color:coral;
	color:beige;}
	
	.lig{
	background-color:lightsalmon;
	color:beige;}
	
	.Rodape{
	background-color:pink;
	color:fuchsia;}
		
</style>
</head>
<body class="body">

	
<table border="1" class="dordas">
<caption class="titulo">Tabela de veículos</caption>
	<thead>
		<tr class="in">
			<th class="fonte_azul">Veículo</th>
			<th class="fonte_azul">Ano</th>
			<th class="fonte_azul">Marca</th>
			<th class="fonte_azul">Cor</th>
		</tr>
	</thead>
	<tbody>
		<tr class="li">
			<td>Uno</td>
			<td>2005</td>
			<td>FIAT</td>
			<td>Preto</td>
		</tr>
		<tr class="sa">
			<td>Gol</td>
			<td>2015</td>
			<td>VW</td>
			<td>Prata</td>
		</tr>
		<tr class="da">
			<td>Palio</td>
			<td>2010</td>
			<td>FIAT</td>
			<td>Azul</td>
		</tr>
		<tr class="co">
			<td>Civic</td>
			<td>2017</td>
			<td>Honda</td>
			<td>Branco</td>
		</tr>
		<tr class="lig">
			<td>Fusca</td>
			<td>1976</td>
			<td>VW</td>
			<td>Amarelo</td>
		</tr>
	</tbody>
	<tfoot>
		<tr class="Rodape">
			<td colspan="4">Desenvolvido por: Joselaine</td>
		</tr>
	</tfoot>

</table>
</body>
</html>
