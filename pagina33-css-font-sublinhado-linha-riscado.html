<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>forma de fontes</title>
<style>
	.txt_sublinhado{
	text-decoration:underline;
	} 
	
	.txt_linha_topo{
	text-decoration:overline;   <!--Nessa opção foi colocada uma estação só da fonte oblique-->
	font-style:oblique;
	}
	<!--Nessa opção incluimos as duas forma em cada espaço separado com os codigos-->
	.txt_riscado{
	text-decoration:line-through;
	}
	.txt_italico{
	font-style:italic;
	}
		
</style>
</head>
<body>
<h1 class="txt_sublinhado">Bala de goma</h1>
<h2 class="txt_linha_topo">Bala de goma</h2>
<h3 class="txt_riscado txt_italico">Bala de goma</h3>
</body>
</html>
