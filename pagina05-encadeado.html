<!DOCTYPE html>

<html lang="pt-br">

	<head>
		
		<meta charset="utf-8">
		
		<title> titulo </title>
		
		<style>
		
			ol li{
				color:blue;
			}
			
			ul li{
				color:red;	
			}
		
		</style>
	
	</head>
	
	<body>
	
		<h1> lista ordenada </h1>
		
		<ol>
			
			<li> Uva </li>
			
			<li> Pera </li>
			
			<li> Maça </li>
		
		</ol>
		
		<h2> lista não ordenada </h2>
		
		<ul>
		
			<li> Uva </li>
			
			<li> Pera </li>
			
			<li> Maça </li>
			
		</ul>
	
	</body>

</html>
